<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot App Maja</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Isbn</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:value="${book.id}">123</td>
    <td th:value="${book.title}">Spring in Action</td>
    <td th:value="${book.isbn}">147258</td>
  </tr>
</table>
</body>
</html>
